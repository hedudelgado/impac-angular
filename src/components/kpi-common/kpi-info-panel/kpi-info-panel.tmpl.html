<div class="kpi-edit">
  <button type="button" class="kpi-remove im-fab im-warn" ng-click="toggleInfoPanel()" >
    <i class="fa fa-times" aria-hidden="true" href="#" data-toggle="tooltip" data-placement="top" title="close information panel"></i>
  </button>
  <div class="kpi-name">
    <div class="tab-pane">
      <h6>{{kpi.name}}</h6>
      <h6>Information</h6> 
      <div class="col-xs-12">
        {{kpi.info}}
      </div>
    </div>
  </div>
</div>
